<!DOCTYPE html>
<html>
    <head>
        <title>contact Page</title>
<style>
label{
    font: 14px Arial;
    
}
input
{
background-color: turquoise;


}



#fstname
{

    background-color: yellow;
    color: tomato;

}
td{

    padding: 20px;
}

form
{


    background-color: yellowgreen;
}

.type1
{
background-color: brown;
    font-size: medium;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    font-style: normal;
    font-display:2em;
    
}


</style>
<link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
        <table style="border-width: 4px; 
        border-style:solid;
        border-color:
         green red yellow violet; ">

            
            <tr>
                <td><label class="type1" for="firstname">Enter First Name</label></td>
                <td><input  style="background-color: chartreuse;" class="type1" type="text"  name="fname" id="fstname" required maxlength="5" autofocus /></td>
            </tr>
            <tr>
                <td>
                <label  class="type1" for="lastname">Enter Lastname</label>
            </td>
                <td><input class="type1" type="text" id="lname" required maxlength="5"></td>
            </tr>
            <tr>
<td>
    <label class="type1" for="age" >Enter age</label>
</td>
<td>
    <input class="type1" type="number" id="uage">
</td>

            </tr>
            <tr>
            <td><label class="type1" for="email">Enter Email id</label></td>
                <td><input class="type1" type="email" id="useremail"></td>
            </tr>
            <tr>
                <td>
                    <label class="type1" for="city">Enter city</label>
                </td>
                <td>
                    <input type="text" id="useremail">
                </td>
            </tr>
            <tr>
                <td>
            <label class="type1" for="bdate">Select Date</label>
        </td>
        <td>
                <input class="type1" type="date" name="bdate" id="birdate">
            </td>
            </tr>
<tr>
            <td><label class="type1" for="week">Select week</label></td>
            <td><input class="type1" type="week" name="" id="wk"></td>
            
        </tr>
            
            <tr>
                <td>
            <label for="range">Select range</label>
            
        </td>
        <td>
            <input type="range" name="r1" id="r" step="10" min="1" max="100" value="40">
        </td>

        <tr>
            <td>
            <label for="browser">Select Browser</label>
        </td>
        <td>
            <select name="brs" id="browsers" >
                <option value="IE">Explorer</option>
                <option value="C">Chrome</option>
                <option value="Ed">Edge</option>
                <option value="Fx">Firefox</option>

            </select>
        </td>
        </tr>
        
        
        <tr>

            <tr>
                <td><label for="Address">Enter Address</label></td>
                <td><textarea name="addr" id="adr" cols="40" rows="10"></textarea></td>
            </tr>
            <tr><td>Select Gender</td>
            <td>
                <input type="radio" name="a1" id="a1" value="Male">
                <label for="a1">Male</label>
                <input type="radio" name="a1" id="a2" value="Female">
                <label for="a2">Female</label>
                <input type="radio" name="a1" id="a3" value="Others">
                <label for="a3">Others</label>
            </td>

            </tr>
            <tr>
                <td>
                <label for="Vehicle">Vehicle</label>
            </td>
            <td>
                <input type="checkbox" name="v1" id="v1">
                <label for="v1">Two Wheeler</label>
                <input type="checkbox" name="v2" id="v2">
                <label for="v2">Four Wheeler</label>
                <input type="checkbox" name="v2" id="v3">
                <label for="v3">None</label>
            </td>
            </tr>

            <tr>
                <td>Select month</td>
                <td><input type="month" name="m1" id="m1"></td>
            </tr>
            <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
            
<td>
    
    <input type="reset" value="reset">
</td>
    
</tr>
                
        </table>
    </fieldset>
</form>
        
                
                
                
                
            </fieldset>
        </form>
    </body>
</html>
